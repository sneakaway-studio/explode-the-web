<!doctype html>
<html lang="en">
<head>

    <% if(src[0].includes("README")){ %>
    <% var pageTitle = ""; %>
    <% } else { %>
    <% var pageTitle = " - " + filename(src)[1]; %>
    <% } %>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= projectTitle %><%= pageTitle %></title>

    <link rel="apple-touch-icon" sizes="180x180" href="<%= basePath %>assets/img/icons/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= basePath %>assets/img/icons/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= basePath %>assets/img/icons/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="<%= basePath %>assets/img/icons/favicon_io/site.webmanifest">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="<%= basePath %>assets/img/icons/favicon_io/favicon.ico"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="<%= basePath %>assets/css/www-styles.css">

</head>

<body>




<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 offset-md-1">
            <%= document %>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

</body>
</html>
